<div class="container">

    <h5 class="title">Lista zadań</h5>
    <div class="input-group mb-3">
        <input
            type="text"
            class="form-control"
            placeholder="wpisz zadanie do zrobienia"
            aria-label="todo"
            aria-describedby="todo"
            [(ngModel)]="todo"
        >
        <button
            class="btn btn-outline-primary btn-sm"
            type="button"
            id="todo"
        >
            Dodaj
        </button>
    </div>
    @if (isLoading$ | async) {
        <p>Wczytuję listę zadań ...</p>
    } @else {
        @for (todo of (todos | async); track todo.id) {
            <div class="d-flex my-2 align-items-center border border-dark-subtle rounded-3">
                <p class="text-ceter flex-grow-1 mb-0">{{todo.text}}</p>
                <div class="btn-group ms-auto">
                    <button class="btn btn-success mx-1 btn-sm rounded-3"><i class="bi bi-check-lg me-2"></i>Zrobione</button>
                    <button class="btn btn-danger mx-s btn-sm rounded-3"><i class="bi bi-x-lg me-2"></i>Usuń</button>
                </div>
            </div>
        } @empty {
            <div>
                <p>Brak zadań do zrobienia</p>
            </div>
        }
    }
</div>
